<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container col-2 pt-4 ">
        <div class="bg-danger bg-gradient p-3 mb-2 text-white border border-4 rounded-3">
            <div class="d-flex flex-row align-items-center justify-content-evenly">
                <img src="{{ url_for('static', filename='images/logo.png') }}" width="100px">
                <a href="https://open.spotify.com/playlist/28nRTAuO50OzDEoP8ioyjz?si=ef8917558b814b07"><img src="{{ url_for('static', filename='images/spoty.png') }}"  width="60px" alt="spotyfy logo"></a>
            </div>
            <div class="d-flex flex-column align-items-center pt-2">
                <h3 class="text-dark">Hello</h3>
                <h6 class="text-dark">Enter Your Monthly Statistics</h6>
            </div>
        </div>

        <div class="bg-danger bg-gradient p-3 mb-2 text-white border border-4 rounded-3">
            <form action="/register/statistics" method="post">
                <input type="hidden" name="user_id" id="user_id" value="{{ session['user_id']}}">
                <div class="form-group">
                    <label for="month">Month</label>
                    <select type="month" id="month" name="month" class="form-control">
                    <option value=""></option>
                    <option value="Enero">Enero</option>
                    <option value="Febrero">Febrero</option>
                    <option value="Marzo">Marzo</option>
                    <option value="Abril">Abril</option>
                    <option value="Mayo">Mayo</option>
                    <option value="Junio">Junio</option>
                    <option value="Julio">Julio</option>
                    <option value="Agosto">Agosto</option>
                    <option value="Septiembre">Septiembre</option>
                    <option value="Octubre">Octubre</option>
                    <option value="Noviembre">Noviembre</option>
                    <option value="Diciembre">Diciembre</option>
                    </select>
                </div>
                <div class="form-group pt-3">
                    <label for="height">Height</label>
                    <input type="text" id="height" name="height" class="form-control">
                </div>
                <div class="form-group pt-3">
                    <label for="weight">Weight</label>
                    <input type="text" id="weight" name="weight" class="form-control">
                </div>

                <div class="d-flex justify-content-evenly">
                    <input type="submit" class="btn btn-light mt-4" value="Send">
                    <a class="btn btn-light mt-4" href='/estadisticas/year'>Check</a>
                    <a class="btn btn-light mt-4" href="/logout">Log out</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
