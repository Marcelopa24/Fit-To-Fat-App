<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="container col-12 pt-4 d-flex flex-row justify-content-center ">
    {% for a in statistic %}
    <div class="col-2 ms-2 me-2">
        <div class="bg-danger bg-gradient border border-4 rounded-3">
            <h3 class="text-dark">{{ a.month }}</h3>
        </div>
        <div class="bg-danger bg-gradient p-3 mb-2 text-white border border-4 rounded-3">
            <div class="form-group">
                <label for="height">Height</label>
                <h3 class="form-control">{{ a.height }}</h3>
            </div>
            <div class="form-group pt-3">
                <label for="weight">Weight</label>
                <h3 class="form-control">{{ a.weight }}</h3>
            </div>
            <div class="form-group pt-3">
                <label for="weight">MMI</label>
                <h3 class="form-control"></h3>
            </div>
            <div class="d-flex justify-content-center">
                {% if a.month == 'Enero','Febrero','Marzo','Abril','Junio','Julio' %}
                <a class= "btn btn-outline-light me-2" href="/delete/statistic/{{ a.id }}">Delete</a>
                <a class= "btn btn-outline-light ms-2" href="/edit/statistic/{{ a.id }}">Update</a>
                {% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
</body>
</html>
