<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div  class="container col-4 pt-4 ">
            <div id="fond" class=" d-flex justify-content-center p-3 mb-2 text-white border border-4 rounded-3">
                <div class="d-flex flex-column ">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" class="img-fluid" width="150px" height="150px">
                    <h2 class="text-light ms-4">Sign Up</h2>
                </div>
                <div class="mt-4 ms-5">
                    <h1 class="text-light">Fat <br> To <br> Fit</h1>
                    <h6 class="text-light">APP</h6>
                </div>
            </div>
            <div id="fon" class="p-3 mb-2 text-white border border-4 rounded-3">
                {% with messages = get_flashed_messages(category_filter=['registro']) %}
                    {% if messages %}
                        <div class="alert alert-danger">
                            {% for message in messages %}
                                <p>{{message}}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}

                <form  action="/registrate" method="post">
                    <div class="form-group">
                        <label for="first_name">Name</label>
                        <input type="text" id="first_name" name="first_name" class="form-control">
                    </div>
                    <div class="form-group pt-3">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" class="form-control">
                    </div>
                    <div class="form-group pt-3">
                        <label for="email">E-mail</label>
                        <input type="text" id="email" name="email" class="form-control">
                    </div>
                    <div class="form-group pt-3">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control">
                    </div>
                    <div class="form-group pt-3">
                        <label for="confirm_password">Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" class="form-control">
                    </div>
                    <div class="d-flex justify-content-evenly">
                        <input type="submit" class="btn btn-light mt-4" value="Enviar">
                        <a class="btn btn-light mt-4" href="/login">Login</a>
                    </div>
                </form>
            </div>
    </div>
</body>
</html>
